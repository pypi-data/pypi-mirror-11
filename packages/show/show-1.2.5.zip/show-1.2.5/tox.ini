# integrating coverage testing from
# https://github.com/pytest-dev/pytest-cov/blob/master/example/tox.ini

[tox]
envlist = py2{7}, pypy, py3{2,3,4}, pypy3
# temporarily dropping 3.5 given different AST signature for Call
# can't fix without a deep dive


[testenv:py35]
commands=
    py.test --assert=plain -l {posargs}

# --assert=plain is workaround for broken py.test on 3.5
# idential assertions, but much less informative info on failure

[testenv]
# changedir=test
usedevelop=True
deps=
    six
    pytest
commands=
    py.test -l {posargs}
