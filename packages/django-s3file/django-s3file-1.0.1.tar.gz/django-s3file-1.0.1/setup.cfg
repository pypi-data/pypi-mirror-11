[pytest]
addopts = --tb=short -rxs
django_settings_module = tests.testapp.settings

[flake8]
max-line-length = 99
max-complexity = 10
statistics = true
show-source = true

[pep257]
ignore = D100,D102,D103
explain = true
count = true

[isort]
atomic = true
multi_line_output = 5
line_length = 79
skip = manage.py
known_first_party = s3file
combine_as_imports = true

[egg_info]
tag_svn_revision = 0
tag_date = 0
tag_build = 

