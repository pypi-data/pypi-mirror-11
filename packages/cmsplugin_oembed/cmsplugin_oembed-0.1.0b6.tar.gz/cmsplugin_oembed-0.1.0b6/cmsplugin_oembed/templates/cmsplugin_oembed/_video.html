{% load embed_video_tags sekizai_tags %}

<div class="oembed-video" {% if max_width %} style="max-width: {{max_width}}px" {% endif %}>
	{% video item 'small' %}
</div>

{% addtoblock "css" %}<link rel="stylesheet" href="{{ STATIC_URL }}cmsplugin_oembed/css/style.css">{% endaddtoblock "css" %}

{% addtoblock "js" %}<script src="{{ STATIC_URL }}bower_components/fitvids/jquery.fitvids.js"></script>{% endaddtoblock "js" %}
{% addtoblock "js" %}
<script>
	$(document).ready(function(){
			// Target your .container, .wrapper, .post, etc.
					$(".oembed-video").fitVids();
});
</script>
{% endaddtoblock "js" %}
