[PredictorRegistry]
predictors = CorpusNgramPredictor InputNgramPredictor DictionaryPredictor

[ContextMonitor]
live_learning = True
monitored_scope = 80
lowercase = True

[Selector]
suggestions = 6
greedy_suggestion_threshold = 0

[PredictorActivator]
predict_time = 1000
max_partial_prediction_size = 50
merging_method = probabilistic
stoplist = ~/.config/tipy/stoplists/insanities_en.stoplist

[CorpusNgramPredictor]
class = WeightNgramPredictor
database = ~/.config/tipy/databases/corp.db
deltas = 0.01 0.1 0.89 
learn = False

[InputNgramPredictor]
class = WeightNgramPredictor
database = ~/.config/tipy/databases/user.db
deltas = 0.01 0.1 0.89 
learn = True

[FbNgramPredictor]
class = WeightNgramPredictor
database = ~/.config/tipy/databases/fb.db
deltas = 0.01 0.1 0.89 
learn = False

[LateOccurPredictor]
class = LastOccurPredictor
lambda = 1
n_0 = 1
cutoff_threshold = 20

[MemorizePredictor]
class = MemorizePredictor
memory = ~/.config/tipy/txt/memory.txt
trigger = 3
learn = True

[DictionaryPredictor]
class = DictionaryPredictor
database = ~/.config/tipy/databases/dict.db
probability = 0.000001

