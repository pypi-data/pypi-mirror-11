{% extends "base.html" %}

{% block content %}
  <section class="blog">
    {% for post in posts %}
    <ul class="post_listing_single">
      <li class="created">{{ post.created }}</li>
      <li class="padding">>></li>
      <li class="title">
        <a href="{{ post.output_path }}">
          {{ post.title }}
        </a>
      </li>
    </ul>
    {% endfor %}
  </section>
{% endblock %}
