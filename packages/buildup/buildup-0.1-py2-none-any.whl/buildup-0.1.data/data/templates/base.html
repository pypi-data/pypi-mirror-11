<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>buildup</title>

  <!-- JS -->
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      TeX: { equationNumbers: { autoNumber: "AMS" }}
    });
  </script>
  <script
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript">
  </script>

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 550px;

      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;

      text-align: justify;
      font-family: Verdana, Arial;
      color: #222;
    }

    nav {
      overflow: hidden;
      width: 100%;
      font-size: 14px;
      margin-bottom: 30px;
    }

    nav a:link, nav a:visited {
      float: right;

      margin-left: 10px;

      padding-left: 8px;
      padding-right: 8px;
      padding-top: 3px;
      padding-bottom: 3px;

      color: #333;

      border: 1px solid #555;
      border-radius: 3px;
    }

    nav a:hover {
      color: #EEE;
      background-color: #444;
      cursor: pointer;
      text-decoration: none;
    }

    nav a#website_logo:link, nav a#website_logo:visited {
      color: #333;
      float: left;
      margin-left: 0px;
    }

    nav a#website_logo:hover {
      color: #EEE;
      background-color: #444;
      cursor: pointer;
      text-decoration: none;
    }

    ul {
      display: block;
      overflow: hidden;
      width: 90%;

      margin-left: auto;
      margin-right: auto;
    }

    ul li {
      list-style-type: none;
      margin-bottom: 20px;
    }

    h1, h2, h3, h4, h5 {
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.8em;
      margin-bottom: 10px;
    }

    a:link, a:visited {
      color: #3366CC;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.7em;
    }

    img {
      display: block;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    pre {
      width: 90%;

      margin-top: 40px;
      margin-bottom: 40px;
      margin-left: auto;
      margin-right: auto;

      padding: 10px;

      color: #FFF;
      background-color: #454545;

      border-radius: 4px;
      border: 1px solid #454545;
    }

    code {
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 1px;
      padding-bottom: 1px;

      font-size: 1.2em;
      color: #FFF;

      background-color: #454545;
      border-radius: 4px;
    }

    pre code {
      font-size: 0.9em;
    }

    section.blog ul.post_listing_single {
      font-size: 0.9em;
      padding: 0px;
    }

    section.blog ul.post_listing_single li {
      float: left;
      margin: 0px;
      padding: 0px;
      line-height: 25px;
    }

    section.blog ul.post_listing_single li.title {
      font-size: 0.9em;
    }

    section.blog ul.post_listing_single li.padding {
      font-size: 0.5em;
      margin-right: 10px;
    }

    section.blog ul.post_listing_single li.created {
      font-size: 0.9em;
      margin-right: 10px;
    }

  </style>
</head>
<body>
    <nav>
      <a id="website_logo" href="/">buildup</a>
      {% for page in pages | reverse %}
        <a href="{{ page.url }}">{{ page.title }}</a>
      {% endfor %}
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
