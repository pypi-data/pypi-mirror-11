[Version]
  version = 0.1
  name = genmod example

[1000G]
  field = INFO
  data_type = float
  data_number = A
  category = allele_frequencies
  category_aggregation = min
  record_aggregation = max
  field_separators = ',',
  info_key = 1000G_freq
  description = 1000 genomes frequency
  
  [[not_reported]]
    score = 3
    operator = na
    value = na
  
  [[rare]]
    score = 2
    operator = le
    value = 0.01
  
  [[intermediate]]
    score = 1
    operator = le
    value = 0.05
  
  [[common]]
    score = -12
    operator = gt
    value = 0.05


[CADD]
  field = INFO
  data_type = float
  data_number = A
  category = deleteriousness
  category_aggregation = sum
  record_aggregation = max
  field_separators = ',',
  info_key = CADD
  description = The CADD prediction
  
  [[not_reported]]
    score = 0
    operator = na
    value = na
  
  [[deleteriousness]]
    score = eq
    operator = eq
    value = eq


[GeneticModels]
  field = INFO
  data_type = string
  data_number = .
  record_aggregation = max
  category = inheritance
  field_separators = ',',':','|'
  info_key = GeneticModels
  description = The patterns of inheritance followed
  family_level = true
  
  [[ad]]
    score = 3
    operator = eq
    value = 'AD'

  [[ad_dn]]
    score = 2
    operator = eq
    value = 'AD_dn'
  
  [[ar]]
    score = 3
    operator = eq
    value = 'AR_hom'
  
  [[ar_dn]]
    score = 2
    operator = eq
    value = 'AR_hom_dn'
  
  [[ar_comp]]
    score = 3
    operator = eq
    value = 'AR_comp'
  
  [[ar_comp_dn]]
    score = 2
    operator = eq
    value = 'AR_comp_dn'
    
  [[xr]]
    score = 3
    operator = eq
    value = 'XR'
  
  [[xr_dn]]
    score = 2
    operator = eq
    value = 'XR_dn'

  [[xd]]
    score = 3
    operator = eq
    value = 'XD'
  
  [[xd_dn]]
    score = 2
