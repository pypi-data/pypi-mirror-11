@require(property_type, property_link, flags)
<tr>
    @if property_type:
    <td class="property_type">
	    <span>@property_type</span>
    </td>
    @end
    <td class="property_name">
	    <span>@property_link</span>
    </td>

@if flags:
<td class="signal_flags" style="text-align:right;">
@for i, flag in enumerate (flags):

@if i != 0:
/\
@end

@if flag.link:
<a href="@flag.link">@flag.nick</a>
@else:
@flag.nick
@end
@end
</td>
@end
</tr>
