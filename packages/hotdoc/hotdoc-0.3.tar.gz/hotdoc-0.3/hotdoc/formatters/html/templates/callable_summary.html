@require(return_value, function_name, is_callable, is_pointer, flags)
<tr>
    <td class="function_type">
	    <span>@return_value</span>
    </td>
    <td class="function_name", style="text-align: left;">
	    <span>\
@if is_pointer:
<span class="c_punctuation">(*</span>\
@end
@function_name\
@if is_pointer:
<span class="c_punctuation">)</span>\
@end

@if is_callable:
<span class="c_punctuation">()</span>\
@end
</span>
</td>
@if flags:
<td class="signal_flags" style="text-align:right;">
@for flag in flags:

@if flag.link:
<a href="@flag.link">@flag.nick</a>
@else:
@flag.nick
@end
@end
</td>
@end
</tr>
