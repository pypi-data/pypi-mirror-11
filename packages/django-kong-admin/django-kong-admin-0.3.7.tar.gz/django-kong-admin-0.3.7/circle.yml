machine:
    services:
        - docker
    python:
        version: 2.7.6
    environment:
        KONG_ADMIN_URL: http://localhost:8001
    post:
        - pyenv global pypy-2.4.0 2.6.8 2.7.9 3.3.3 3.4.2

dependencies:
    cache_directories:
        - "~/docker"
    pre:
        - pip install -U pip
    override:
        - pip install -U tox==2.1.1
        - docker version
        - docker info
        - if [[ -e ~/docker/cassandra.tar ]]; then docker load --input ~/docker/cassandra.tar; fi
        - docker pull mashape/cassandra
        - mkdir -p ~/docker; docker save mashape/cassandra > ~/docker/cassandra.tar
        - if [[ -e ~/docker/kong.tar ]]; then docker load --input ~/docker/kong.tar; fi
        - docker pull vikingco/kong
        - mkdir -p ~/docker; docker save vikingco/kong > ~/docker/kong.tar
    post:
        - >
            docker run -d
            -p 9042:9042
            --name cassandra
            mashape/cassandra; sleep 5
        - >
            docker run -d
            -p 8000:8000
            -p 8001:8001
            --name kong
            --link cassandra:cassandra
            vikingco/kong; sleep 5
test:
    override:
        - tox
