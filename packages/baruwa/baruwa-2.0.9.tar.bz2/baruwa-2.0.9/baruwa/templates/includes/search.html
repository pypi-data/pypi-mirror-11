<%def name="searchbox(link, fields=[])">
<div class="row-fluid">
	<div class="span1 hidden-phone"></div>
	<div class="span10 toolbar">
		${h.form(link, method='get', id='msgsearch')}
		<div class="row-fluid" id="search-block">
			% if hasattr(c, 'q') and c.q:
			<div class="span4">${_('About %(n)s results (%(t)s seconds)') % dict(n=c.total_found, t=c.search_time)}</div>
			<div class="span6"><input type="text" class="input-block-level" name="q" value="${c.q}" /></div>
			% else:
			<div class="span4 hidden-phone">&nbsp;</div>
			<div class="span6"><input type="text" class="input-block-level" name="q" placeholder="Search" /></div>
			% endif
			<div class="span2 hidden-phone"><button class="btn btn-small btn-success"><i class="icon-search"></i> ${_('Search')}</button></div>
		</div>
		% for field in fields:
		<div style="display: none;"><input type="hidden" name="${field[0]}" value="${field[1]}"></div>
		% endfor
		${h.end_form()}
	</div>
	<div class="span1 hidden-phone"></div>
</div>
</%def>
