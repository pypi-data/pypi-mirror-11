<VirtualHost *:80>
    ServerName          localhost
    Alias               /static/    /var/{{ project_name }}/static/
    Alias               /media/     /var/{{ project_name }}/media/
    ProxyPass           /static/    !
    ProxyPass           /media/     !
    ProxyPass           /           http://{{ bind_address }}/
    ProxyPassReverse    /           http://{{ bind_address }}/
    DocumentRoot        /var/{{ project_name }}/static/
    ServerSignature     off
</VirtualHost>
