{% extends 'base.html' %}

{% block body %}
<div class="data">
    <style scoped>
        a.reload{
            display: none;
        }
    </style>
    <a class="reload" href="{{ this_url }}"></a>
    <div class="reload-here">{{ body_text|safe }}</div>
</div>
<script>
    $(document).ready(function(){
        $("body").on("click", "a.rapid-submit-form", function(event){
            event.preventDefault();
            $(this).closest("form").submit();
        });
    });
</script>
{% endblock %}
