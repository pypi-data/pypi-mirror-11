#
# Schema for sharded tables
#


##### Data tables #####

BEAM_&suffix:         #per ls
   columns:
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - beamstatusid: uint16
    - beamstatus: string
    - egev: float
    - intensity1: float
    - intensity2: float
    - bxidxblob: blob
    - bxintensity1blob: blob
    - bxintensity2blob: blob
    - ncollidingbx: uint16
    - bxconfig1blob: blob
    - bxconfig2blob: blob
    - ncollidables: uint16
    - collidable: blob
   pk: [datatagid]

TRG_&suffix:               #per ls, per trg bit
   columns:
    - datatagid: int64
    - runnum: uint32
    - lsnum: uint32
    - bitid: uint16
    - bitname: string 
    - prescidx: uint16
    - prescval: uint32
    - mask: bool
    - counts: uint32
   pk: [datatagid,bitid]
   
HLT_&suffix:  #per ls, per hltpath
   columns:
    - datatagid: int64
    - runnum: uint32
    - lsnum: uint32
    - hltpathid: uint32
    - prescidx: uint16
    - prescval: uint32
    - l1pass: uint32
    - hltaccept: uint32
   pk: [datatagid,hltpathid]

HFOC_RAW_&suffix:
   columns:
