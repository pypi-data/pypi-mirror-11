<!-- This is the distructd3 file edited by Gracie Liu-Fang, based off of the original distructd3 by Aaron Behr. 
Functionalities added:

1. functions to convert color strings into their corresponding hex codes
2. new parse function that parses in two additional files - population numbers, and population names corresponding to numbers
3. numPopArray is an array that has population number and population, which is used for the population labels and ordering newArray into another array that allows the populations to look nicer. This was done manually before.
4. newArray is an array that puts in all the individuals represented by qArrays in the array index corresponding to the population number that they belong in. This enables population delimitation and labeling. 
5. indexArray that specifies what order of colors to use for use K plot (in indices of user_colors), carried through parseQmatrix and generateVis and converted to hex order in the last function before color fill rectangle individuals 
6. newArray is passed in as the data, that is, data is being parsed and ordered in D3 as opposed to manually + pong previously
7. lines are dynamically added to delimit different populations within each K value 
8. population labels are added on the bottom svg element. They must be rotated to fit, but this is being worked on.
-->
