<table>
  <thead>
    <tr>
      <th>URL route</th>
      <th>Endpoint name</th>
      <th>HTTP methods</th>
    </tr>
  </thead>
  <tbody>
    {% if routes %}
      {% for route in routes|sort(attribute='rule') %}
        <tr>
          <td>{{ variables[route.rule] }}</td>
          <td>{{ route.endpoint }}</td>
          <td>{{ route.methods|sort|join(', ') }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
          <td>No routes have been configured with prefix {{ prefix }}</td>
      </tr>
    {% endif %}
  </tbody>
</table>
