{% extends 'base.html' %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="{% url 'projects_project_list' %}">Hooks</a></li>
        <li><a href="{% url 'hooks_hook_view' object.pk %}">{{ object }}</a></li>
        <li class="active">Delete</li>
    </ol>
{% endblock breadcrumb %}

{% block content %}
    <h1>Delete Hook?</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete the hook {{ object }}?</p>
        <input type="submit" value="Yes, I'm Sure." class="btn btn-danger"/>
    </form>
{% endblock content %}
