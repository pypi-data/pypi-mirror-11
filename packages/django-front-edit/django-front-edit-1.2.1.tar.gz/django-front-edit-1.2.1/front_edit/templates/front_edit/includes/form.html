{% load url from future %}

{% if model_name %}
    <form id="form_{{ editable_id }}" action="{% url 'ft_edit' app_label model_name pk %}" method="post" class="editable-form{% if edit_class %} {{edit_class}}{% endif %}" style="display:none">
        {% include 'front_edit/includes/form_fields.html' %}
        <div class="action-buttons">
            <input type="button" value="Cancel" class="btn">
            <input type="submit" value="Save" class="btn">
        </div>
    </form>
{% endif %}
