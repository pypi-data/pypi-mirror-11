<h2 translate>U2F Token settings</h2>
<p class="help-block" translate>
    The U2F token is a hardware token, that communicates with the browser.
    You need to set the correct appId, which in fact is the URL of your
    privacyIDEA installation.
</p>

<div class="form-group">
    <label for="u2fAppId" translate>appId</label>
    <p class="help-block" translate>
        The URL of your privacyIDEA installation.
    </p>
    <input type="url"
           required
           placeholder="http://pi.server"
           class="form-control"
           ng-model="form['u2f.appId']" name="u2fAppId">
</div>
