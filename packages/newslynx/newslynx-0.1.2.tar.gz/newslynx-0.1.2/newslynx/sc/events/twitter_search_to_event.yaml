name: Twitter Search To Event
slug: twitter-search-to-event
description: Extracts events from a Twitter API query.
runs: newslynx.sc.events.twitter.Search
creates: events
option_order:
    - name
    - slug
    - description
    - api_query
    - search_query
    - result_type
    - min_followers
    - must_link
    - schedule_by
    - crontab
    - minutes
    - time_of_day
    - event_status
    - set_event_content_items
    - set_event_title
    - set_event_description
    - set_event_tag_ids
options:
    
    api_query:
        input_type: text
        value_types: 
            - string
        required: true
        help:
            placeholder: “fracking"
            link: https://dev.twitter.com/rest/public/search
            description: The query to the Twitter API to return the initial batch of tweets.

    result_type:
        input_type: select
        input_options:
            - recent
            - popular
            - both
        value_types: 
            - string
        required: false
        default: recent
        help:
            placeholder: “recent"
            link: https://dev.twitter.com/rest/public/search
            description: The type of tweets to return from the Twitter API.

    search_query:
        input_type: text
        value_types:
            - searchstring
            - nulltype
        default: null
        required: false
        help:
            placeholder: "propalpatine | /.*prplp.tn.*/"
            description: The query we use for additional filtration on text and urls.

    must_link:
        input_type: checkbox-single
        input_options:
            - false
        value_types:
            - boolean
        default: false
        required: false
        help:
            placeholder: "false"
            description: Only create an event if there is a link to an existing content item.

    min_followers:
        input_type: number
        value_types:
            - numeric
            - nulltype
        default: 0
        required: false
        help:
            placeholder: "5000"
            description: Filter out tweets from users with less than X followers. 

    event_status:
        input_type: select
        input_options:
            - pending
            - approved
        value_types: 
            - string
        default: pending
        help:
            placeholder: "pending"

    set_event_title:
        input_type: text
        value_types: 
            - string
        default: null
        help:
            placeholder: "Promotion Event"

    set_event_description:
        input_type: paragraph
        value_types: 
            - string
        default: null

    set_event_tag_ids:
        input_type: checkbox
        input_options: []
        accepts_list: true 
        value_types:
            - string 
            - numeric 
        default: []
        help:
            description: |
                A list of Tag IDs or slugs to automatically
                apply to events created by this recipe.
            placeholder: "pending"

    set_event_content_items:
        input_type: search
        input_options: []
        accepts_list: true 
        value_types:
            - json
        default: []
        help:
            description: |
                A list of Content Item IDs and Titles to automatically
                apply to events created by this Recipe.
            placeholder: "Search by content title..."




