name: Facebook Page to Event
slug: facebook-page-to-event
description: Extracts events from a facebook page.
runs: newslynx.sc.events.facebook.Page
creates: events
option_order:
    - name
    - slug
    - description
    - page_name
    - search_query
    - must_link
    - schedule_by
    - crontab
    - minutes
    - time_of_day
    - event_status
    - set_event_content_items
    - set_event_title
    - set_event_description
    - set_event_tag_ids
includes: 
    - _event_options.yaml
options:
    
    page_id:
        input_type: text
        value_types:
            - string
        required: true
        help:
            placeholder: propalpatine
            description: |
                This is what comes after the "facebook.com/" in the url for your facebook page.
                Do not include the full URL.

    must_link:
        input_type: checkbox-single
        input_options:
            - false
        value_types:
            - boolean
        default: false
        required: false
        help:
            placeholder: "false"
            description: Only create an event if there is a link to an existing content item.

    search_query:
        input_type: text
        value_types:
            - searchstring
        default: null
        required: false
        help:
            description: |
                A search query to apply to the 
            placeholder: "~fracking | drilling"

    set_event_title:
        input_type: text
        value_types: 
            - string
        default: null
        help:
            placeholder: "Promotion Event"

    set_event_description:
        input_type: paragraph
        value_types: 
            - string
        default: null
