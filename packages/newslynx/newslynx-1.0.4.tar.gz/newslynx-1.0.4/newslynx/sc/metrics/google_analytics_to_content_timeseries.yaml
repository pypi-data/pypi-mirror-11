slug: google-analytics-to-content-timeseries
name: Google Analytics Timeseries For Content Items
description: >
    Computes a timeseries of pageviews, entrances, and exits for content items.
runs: newslynx.sc.metrics.google_analytics.ContentTimeseries
creates: metrics
option_order: []
options:

    days:
        input_type: number
        value_types:
            - numeric
        default: 30
        help:
            placeholder: 30
            description: |
                How many days back should we search each day

    content_item_types:
        input_type: text
        input_options:
            - video
            - article
            - slideshow
            - interactive
            - podcast
            - all
        value_types:
            - string
        default: all
        help:
            placeholder: all
            description: |
                The content item types to calculate share counts for.

metrics:

    ga_pageviews:
        display_name: Pageviews
        type: count
        content_levels:
            - timeseries
            - summary
            - comparison
        org_levels:
            - timeseries
            - summary

    ga_exits:
        display_name: Exits
        type: count
        content_levels:
            - timeseries
            - summary
            - comparison
        org_levels:
            - timeseries
            - summary

    ga_entrances:
        display_name: Entrances
        type: count
        content_levels:
            - timeseries
            - summary
            - comparison
        org_levels:
            - timeseries
            - summary

    ga_total_time_on_page:
        display_name: Total Time on Page
        type: count
        content_levels:
            - timeseries
            - summary
            - comparison
        org_levels:
            - timeseries
            - summary

    ga_avg_time_on_page:
        display_name: Average Time on Page 
        type: computed
        content_levels:
            - timeseries 
            - summary 
            - comparison 
        org_levels:
            - timeseries
            - summary 
        formula: 'ROUND({ga_total_time_on_page} / NULLIF({ga_pageviews}, 0), 2)'
        agg: avg

    ga_per_external:
        display_name: Percent External Traffic 
        type: computed
        content_levels:
            - timeseries 
            - summary 
            - comparison 
        org_levels:
            - timeseries
            - summary 
        formula: 'ROUND({ga_entrances} / NULLIF({ga_pageviews}, 0), 2)'
        agg: avg

    ga_per_internal:
        display_name: Percent Internal Traffic 
        type: computed
        content_levels:
            - timeseries 
            - summary 
            - comparison 
        org_levels:
            - timeseries
            - summary 
        formula: 'ROUND(1 - ({ga_entrances} / NULLIF({ga_pageviews}, 0)), 2)'
        agg: avg




