slug: google-analytics-to-content-device-summaries
name: Google Analytics Pageviews by Device Type for content Items
description: >
    Computes the total pageviews for content items by device type.
runs: newslynx.sc.metrics.google_analytics.ContentDeviceSummaries
creates: metrics
option_order: []
options:
    
    days:
        input_type: number
        value_types:
            - numeric
        default: 30
        help:
            placeholder: 30
            description: |
                The number of days past a content item's creation date
                after which we will stop computing these counts.

    content_item_types:
        input_type: text
        input_options:
            - video
            - article
            - slideshow
            - interactive
            - podcast
            - all
        value_types:
            - string
        default: all
        help:
            placeholder: all
            description: |
                The content item types to calculate share counts for.


metrics:

    ga_pageviews_mobile:
        display_name: Mobile Pageviews
        type: count
        content_levels:
            - summary
            - comparison
        org_levels:
            - summary

    ga_pageviews_tablet:
        display_name: Tablet Pageviews
        type: count
        content_levels:
            - summary
            - comparison
        org_levels:
            - summary

    ga_pageviews_desktop:
        display_name: Desktop Pageviews
        type: count
        content_levels:
            - summary
            - comparison
        org_levels:
            - summary
