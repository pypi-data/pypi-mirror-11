slug: share-counts-to-content-timeseries
name: Share Counts
description: >
    Computes a timeseries of share counts for an organization's 
    content items.
runs: newslynx.sc.metrics.shares.TimeseriesCounts
creates: metrics
option_order: []
options:
    
    max_age:
        input_type: number
        value_types:
            - numeric
        default: 30
        help:
            placeholder: 30
            description: |
                The number of days past a content item's creation date
                after which we will stop computing these counts.

    content_item_types:
        input_type: text
        input_options:
            - video
            - article
            - slideshow
            - interactive
            - podcast
            - all
        value_types:
            - string
        default: all
        help:
            placeholder: all
            description: |
                The content item types to calculate share counts for.

