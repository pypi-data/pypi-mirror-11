name: Ingest Articles from an RSS Feed
slug: rss-feed-to-article
description: Extracts articles from an RSS Feed.
runs: newslynx_sc_rss.article.Article
creates: content
option_order:
    - name
    - slug
    - description
    - feed_url
    - schedule_by
    - crontab
    - minutes
    - time_of_day

options:

    # custom options
    feed_url:
        input_type: text
        value_types:
            - url
        required: true
        help:
            placeholder: http://propalpatine.org/feed.xml