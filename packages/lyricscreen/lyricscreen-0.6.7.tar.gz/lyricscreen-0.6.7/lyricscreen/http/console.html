<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LyricScreen Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" type="text/css" href="css/all.css" />
</head>
<body class="just-controls">
	<div id="verse-list">
		<ul id="song-verses"></ul>
	</div>

	<div id="media-controls">
		<button data-click-shortcut-keys="c38,c37" title="Previous Song" class="message-button" data-message="previous song"><i class="fa fa-step-backward"></i></button>
		<button data-click-shortcut-keys="38,37" title="Previous Verse" class="message-button" data-message="previous verse"><i class="fa fa-backward"></i></button>
		<button data-click-shortcut-keys="70,80" title="Toggle Display Freeze" id="freeze-button" class="message-button" data-message="toggle frozen"><i class="fa fa-pause"></i></button>
		<button data-click-shortcut-keys="40,39" title="Next Verse" class="message-button" data-message="next verse"><i class="fa fa-forward"></i></button>
		<button data-click-shortcut-keys="c40,c39" title="Next Song" class="message-button" data-message="next song"><i class="fa fa-step-forward"></i></button>
		<button data-click-shortcut-keys="ca38,ca37" title="Go to start of Playlist" class="message-button" data-message="restart playlist"><i class="fa fa-fast-backward"></i></button>
		<button data-click-shortcut-keys="19,66" title="Toggle Blank Displays" id="blank-button" class="message-button" data-message="toggle blank"><i class="fa fa-toggle-on"></i></button>
		<button data-click-shortcut-keys="77" title="Main Menu" id="main-menu-button"><i class="fa fa-bars"></i></button>
		<button data-click-shortcut-keys="82" title="Reload Playlist" class="message-button" data-message="reload playlist"><i class="fa fa-refresh"></i></button>
		<button data-click-shortcut-keys="ca40,ca39" title="Go to end of Playlist" class="message-button" data-message="finish playlist"><i class="fa fa-fast-forward"></i></button>
	</div>

	<div id="main-menu">
		<ul>
			<!-- 
			# List available Playlists
			"list playlist": self.listPlaylists,
			"list playlists": self.listPlaylists,

			# List available Songs
			"list song": self.listSongs,
			"list songs": self.listSongs,

			# New Playlist
			"new playlist": self.newPlaylist,

			# New Song
			"new song": self.newSong,

			# Add Song to Playlist
			"add song": self.addSong,

			# Acknowledge/Pong
			"syn": self.ackClient,
			"ping": self.pongClient,
			-->
			<li>
        <a target="_blank" href="/display">New Display Window</a>
			</li>
			<li>
				<input title="Toggle Debug Mode" data-click-shortcut-keys="a68" type="checkbox" id="debug-mode-toggle" name="debug-mode-toggle">
				<label for="debug-mode-toggle">Debug Mode</label>
			</li>
		</ul>
	</div>

	<ul id="debug-console"></ul>

	<div id="display" class="preview">
		<li class="slide active error">&times;</li>
	</div>

	<script src="js/console.js"></script>
	<script src="js/display.js"></script>
</body>
</html>
