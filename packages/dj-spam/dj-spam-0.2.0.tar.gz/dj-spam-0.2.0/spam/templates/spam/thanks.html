{% extends "spam/base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans 'Thanks for the Report!' %}</h2>

<p>{% trans "We'll look into this spam report right away." %}</p>

{% if messages %}
<div class="messages">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
