{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'endless_pagination/js/module.endless.js' %}"></script>
    <script src="{% static 'js/modules/musette.module.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container" ng-app="MusetteApp">
	<div class="endless_page_template">
		<div class="panel panel-default" >
	        <div class="panel-heading">
	            <div class="panel-title text-center">{% trans "Find Topics" %}</div>
	        </div>
	        <div class="panel-body" endless-pagination="{'paginateOnScroll': true}">
	        	{% include "musette/topic_search.html" %}
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
