---
metadata:
  name: Funsize
  description: Funsize task graph for nightly builds and L10N repacks
  owner: release+funsize@mozilla.com
  source: https://github.com/mozilla/funsize

scopes:
  - queue:*
  - docker-worker:*
  - scheduler:*
  - signing:*
  - docker-worker:feature:balrogVPNProxy

tasks:
  - taskId: '{{ stableSlugId("update_generator_task") }}'
    task:
      created: '{{ now }}'
      deadline: '{{ fromNow("24 hours") }}'
      metadata:
        owner: release+funsize@mozilla.com
        source: https://github.com/mozilla/funsize
        name: "[funsize] Update generating task"
        description: |
          This task generates MAR files and publishes unsigned bits.

      routes:
        - tc-treeherder-stage.{{ branch }}.{{ revision_hash }}
        - index.funsize.v1.{{ branch }}.revision.{{ platform }}.{{ revision }}.{{ locale }}.{{ update_number }}.updates
        - index.funsize.v1.{{ branch }}.latest.{{ platform }}.{{ locale }}.{{ update_number }}.updates
      extra:
        treeherderEnv:
          - staging
        treeherder:
          symbol: {{ locale }}-{{ update_number }}-1
          groupSymbol: Update
          collection:
            opt: true
          machine:
            platform: {{ treeherder_platform }}
          build:
            platform: {{ treeherder_platform }}

      workerType: "funsize-mar-generator"
      provisionerId: "aws-provisioner-v1"

      tags:
        createdForUser: release+funsize@mozilla.com

      payload:
        image: 'rail/funsize-update-generator@sha256:ee2f95d6d2c5de2d2dfc6a04d4ed4c01c0e448bc19634ae4fb94c7361877c9b7'
        maxRunTime: 1200
        command:
          - /runme.sh

        env:
          FROM_MAR: '{{ from_MAR }}'
          TO_MAR: '{{ to_MAR }}'
          PLATFORM: '{{ platform }}'
          LOCALE: '{{ locale }}'
          SIGNING_CERT: 'nightly'

        artifacts:
          'public/env':
            path: /home/worker/artifacts/
            type: directory
            expires: '{{ fromNow("7 days") }}'

  - taskId: '{{ stableSlugId("signing_task") }}'
    requires:
      - '{{ stableSlugId("update_generator_task") }}'
    task:
      created: '{{ now }}'
      deadline: '{{ fromNow("24 hours") }}'
      metadata:
        owner: release+funsize@mozilla.com
        source: https://github.com/mozilla/funsize
        name: "[funsize] MAR signing task"
        description: |
          This task signs MAR files and publishes signed bits.

      routes:
        - tc-treeherder-stage.{{ branch }}.{{ revision_hash }}
        - index.funsize.v1.{{ branch }}.revision.{{ platform }}.{{ revision }}.{{ locale }}.{{ update_number }}.signing
        - index.funsize.v1.{{ branch }}.latest.{{ platform }}.{{ locale }}.{{ update_number }}.signing
      extra:
        treeherderEnv:
          - staging
        treeherder:
          symbol: {{ locale }}-{{ update_number }}-2
          groupSymbol: Update
          collection:
            opt: true
          machine:
            platform: {{ treeherder_platform }}
          build:
            platform: {{ treeherder_platform }}

      workerType: "signing-worker-v1"
      provisionerId: "signing-provisioner-v1"
      scopes:
        - signing:cert:nightly-signing
        - signing:format:gpg
        - signing:format:mar
      tags:
        createdForUser: release+funsize@mozilla.com

      payload:
        signingManifest: 'https://queue.taskcluster.net/v1/task/{{ stableSlugId("update_generator_task") }}/artifacts/public/env/manifest.json'

  - taskId: '{{ stableSlugId("balrog_task") }}'
    requires:
      - '{{ stableSlugId("signing_task") }}'
    task:
      created: '{{ now }}'
      deadline: '{{ fromNow("24 hours") }}'
      routes:
        - tc-treeherder-stage.{{ branch }}.{{ revision_hash }}
        - index.funsize.v1.{{ branch }}.revision.{{ platform }}.{{ revision }}.{{ locale }}.{{ update_number }}.balrog
        - index.funsize.v1.{{ branch }}.latest.{{ platform }}.{{ locale }}.{{ update_number }}.balrog
      extra:
        treeherderEnv:
          - staging
        treeherder:
          symbol: {{ locale }}-{{ update_number }}-3
          groupSymbol: Update
          collection:
            opt: true
          machine:
            platform: {{ treeherder_platform }}
          build:
            platform: {{ treeherder_platform }}

      metadata:
        owner: release+funsize@mozilla.com
        source: https://github.com/mozilla/funsize
        name: "[funsize] Publish to Balrog"
        description: |
          This task publishes signed updates to Balrog.

      workerType: "funsize-balrog"
      provisionerId: "aws-provisioner-v1"
      scopes:
        - docker-worker:feature:balrogVPNProxy
      tags:
        createdForUser: release+funsize@mozilla.com

      payload:
        image: 'rail/funsize-balrog-submitter@sha256:bb69000c41d492ee5283fd0d1ec6d4aeaae1dad779e9abf66a111b1e61108c3e'
        maxRunTime: 1800
        command:
          - /runme.sh

        env:
          PARENT_TASK_ARTIFACTS_URL_PREFIX: 'https://queue.taskcluster.net/v1/task/{{ stableSlugId("signing_task") }}/artifacts/public/env'
          BALROG_API_ROOT: {{ balrog_api_root }}
          S3_BUCKET: {{ s3_bucket }}
          SIGNING_CERT: 'nightly'
          {% if extra_balrog_submitter_params %}
          EXTRA_BALROG_SUBMITTER_PARAMS: "{{ extra_balrog_submitter_params }}"
          {% endif %}
        encryptedEnv:
          - {{ encryptEnvVar(stableSlugId("balrog_task"), now_ms,
                             now_ms + 24 * 3600 * 1000, 'BALROG_USERNAME',
                             balrog_username) }}
          - {{ encryptEnvVar(stableSlugId("balrog_task"), now_ms,
                             now_ms + 24 * 3600 * 1000, 'BALROG_PASSWORD',
                             balrog_password) }}
          - {{ encryptEnvVar(stableSlugId("balrog_task"), now_ms,
                             now_ms + 24 * 3600 * 1000, 'AWS_ACCESS_KEY_ID',
                             aws_access_key_id) }}
          - {{ encryptEnvVar(stableSlugId("balrog_task"), now_ms,
                             now_ms + 24 * 3600 * 1000, 'AWS_SECRET_ACCESS_KEY',
                             aws_secret_access_key) }}
        features:
          balrogVPNProxy: true
