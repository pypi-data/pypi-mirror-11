{% extends "base.html" %}

{% block container %}

    {% if layout == "default" %}

    {% for article in articles %}
    <article class="entry">
        <span class="entry-date">{{ article.date }}</span>
        <h2 class="entry-title"><a href="{{ site.url }}{{ article.url }}">{{ article.title }}</a></h2>

        <div class="entry-content">
        {{ article.content }}
        </div>
    </article>
    {% endfor %}

    {% else %}
    <div class="entry-content">
    {{ content }}
    </div>
    {% endif %}

{% endblock %}
