{% extends "base.html" %}

{% block container %}
    <article class="entry">
        <h2 class="entry-title">Category: {{ category }}</h2>

        <div class="entry-content category font-sans-serif">
            {% for article in articles %}
            <article>
                <p class="date">{{ article.date }}</p>
                <h2><a href="{{ site.url }}{{ article.url }}">{{ article.title }}</a></h2>
            </article>
            {% endfor %}
        </div>
    </article>
{% endblock %}
