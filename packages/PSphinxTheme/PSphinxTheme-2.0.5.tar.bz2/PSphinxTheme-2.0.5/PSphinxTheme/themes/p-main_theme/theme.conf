[theme]
inherit        = basic
stylesheet     = p_sphinx_theme.css
pygments_style = sphinx

[options]
# ===========================================================================================================================
# Structure
# ===========================================================================================================================
# link targets
# NOTE: roottarget can be name of document (eg: 'index', or "<toc>")
#       logotarget is same, or can be "<root>" to reflect root value
roottarget = index
logotarget = <root>

# ===========================================================================================================================
# Document Layout
# ===========================================================================================================================
max_width      = 14
compact_width  = 960
minimal_width  = 700

min_height     = 6

# ===========================================================================================================================
# Decor
# ===========================================================================================================================
borderless_decor  = false
beveled_decor     = false
lighter_decor     = false

main_boarder_bg_color = #1A4162

# ===========================================================================================================================
# Diverse Configurations
# ===========================================================================================================================
externalrefs      = true
externalrefsicon  = "\21D7"
issueicon         = "\2727"

# font css url - for loading in fonts (eg google font dir)
fontcssurl = _static/local_fonts.css

# set google analytics tracker
googleanalytics_id   =
googleanalytics_path = /

# ===========================================================================================================================
# Sidebar
# ===========================================================================================================================
# Sidebar Layout
sidebarwidth         = 230
rightsidebar         = false
stickysidebar        = true
collapsiblesidebar   = true
defaultcollapsed     = false
sidebar_prev_next    = false
sidebar_highlighttoc = true
sidebar_popuptoc     = true

# Sidebar Labels
sidebar_localtoc_title     = Page contents
sidebar_prev_title         = Previous page
sidebar_next_title         = Next page
sidebar_quicklinks_title   = Quick Links
sidebar_root_title         = Front Page

# Sidebar Styling
sidebarbgcolor          = #F2F2F2
sidebartextcolor        = #777777
sidebarlinkcolor        = #003469
sidebarhighcolor        = #FFF8E4
sidebar_boarder_color   = rgba(0,0,0,.2)
sidebarsearchtipcolor   = #999999

sidebar_button_bg       = #F2F2F2
sidebar_button_bg_hover = rgba(255,0,0,.2)

# ===========================================================================================================================
# Top & Bottom Relation bar
# ===========================================================================================================================
relbarbgcolor        = #5682AD
relbartextcolor      = #ffffff
relbarlinkcolor      = #ffffff
relbar_link_bg       = rgba(0,0,0,.1)
relbar_link_bg_hover = rgba(0,0,0,.2)

# ===========================================================================================================================
# Content Pages
# ===========================================================================================================================

# Page Body
bodylineheight       = 1.5
bodyfont             = "Noto Sans"
body_boarder_color   = rgba(0,0,0,.12)
bgcolor              = #ffffff
textcolor            = #000000
linkcolor            = #003469
highlightcolor       = #fbe54e

# Code Blocks:
codeblockfont        = "Source Code Pro"
codebgcolor          = #eeffcc
codetextcolor        = #111111
code_boarder_color   = #AACC99

# Docstrings:
docstring_descclassname_color       = transparent
docstring_descclassname_font_weight = normal
docstring_descclassname_font_size   = 1.1

docstring_descname_color            = rgba(242, 242, 242, 0.5)
docstring_descname_font_weight      = normal
docstring_descname_font_size        = 1.2


# Quoted Text: literal
quotedtxtfont           = "Droid Sans Mono"
quotedbgcolor           = rgba(0,0,0,.075)
quoted_boarder_color    = rgba(0,0,0,.05)
literalvariablesfont    = "Noticia Text"

# Page & Section & Rubrics Headers
headfont          = "Noto Serif"
headtextcolor     = #000000
headlinkcolor     = #003469

sectionbgcolor    = #84A6C7
rubricbgcolor     = #92BCDE

sectiontextcolor              = #ffffff
section_boarder_color         = rgba(0,0,0,.125)
section_boarder_top_width     = 0
section_boarder_right_width   = 1
section_boarder_bottom_width  = 1
section_boarder_left_width    = 0


# Admonitions & deprecated / todo
inline_admonitions         = true
admonition_boarder_color   = rgba(0,0,0,.05)
admonition_title_color     = rgba(0,0,0,.05);
admonition_size            = 95.0

admonition_todo_color         = #FFF7E0
admonition_deprecated_color   = #fbece0

admonition_note_color               = #E7F0FE
admonition_tip_color                = #f8defd
admonition_important_color          = #feffd6
admonition_warning_color            = #efc2c2
admonition_seealso_color            = #FFF7E0
admonition_optional_color           = #FFFFFF
admonition_example_color            = #d1ffd6
admonition_python_example_color     = #d1ffd6
admonition_shell_example_color      = #d1ffd6
admonition_javascript_example_color = #d1ffd6
admonition_json_example_color       = #d1ffd6
admonition_lconf_example_color      = #fff0c7

# Tables
table_header_color   = rgba(0,0,0,.15)
table_shade_color    = rgba(0,0,0,.06)
table_boarder_color  = rgba(0,0,0,.15)

# Footer
footertextcolor = #B0B0B0

# Index page
index_category_color = #84ADBE
