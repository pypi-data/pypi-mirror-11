<script src="https://fb.me/react-0.13.3.js"></script>

{% load staticfiles %}
<script type='text/jsx' src="{% static 'js/build/search.js' %}"></script>
<script type='text/jsx' src="{% static 'js/build/pagination.js' %}"></script>
<script type='text/jsx' src="{% static 'js/build/image-slider.js' %}"></script>
<script type='text/jsx' src="{% static 'js/build/alert.js' %}"></script>

<style>
    /* PAGINATION */
    .lk-pagination .pagebar-wrap {
        text-align: center;
    }
    .lk-pagination .pagebar-wrap span {
        display: inline-block;
        padding: 3px;
    }
    .lk-pagination .pagebar-wrap .page-button {
        cursor:pointer;
    }


    /* DYNAMIC SEARCH */
    .lk-dynamic-search {
        position: relative;
    }
    .lk-dynamic-search .dynamic-search-content {
        position: absolute;
        top: 105%;
        z-index: 1;
        border: 1px solid black;
        background-color: white;
    }
    .lk-dynamic-search .dynamic-search-content .search-suggestion {
        cursor: pointer;
    }


    /* IMAGE SLIDER */
    .lk-image-slider {
        height:600px;
        width:800px;
        border:1px solid black;
        position:relative;
        margin:0 auto;
    }
    .lk-image-slider img {
        width:100%;
        height:auto;
    }
    .lk-image-slider .arrow-left,
    .lk-image-slider .arrow-right {
        position:absolute;
        height:100%;
        width:50px;
        line-height:600px;
        background-color:lightgray;
        text-align:center;
        cursor:pointer;
    }
    .lk-image-slider .arrow-right {
        right:0px;
    }
    .lk-image-slider .dot-holder {
        width:100%;
        text-align:center;
        bottom:0;
        position:absolute;
    }
    .lk-image-slider .dot-holder .dot {
        display:inline-block;
        height:10px;
        width:10px;
        margin:5px;
        border-radius:10px;
        border:1px solid gray;
        cursor:pointer;

        -webkit-transition: all 0.25s ease-in-out;
        -moz-transition: all 0.25s ease-in-out;
        -o-transition: all 0.25s ease-in-out;
        transition: all 0.25s ease-in-out;
    }
    .lk-image-slider .dot-holder .dot:hover {
        background-color:lightgray;
    }
    .lk-image-slider .dot-holder .dot.dot-active {
        background-color:lightgray;
    }

    /* ALERTS */
    .lk-alert {
        width:75%;
        border:1px solid black;
        margin:auto;
        display:flex;
        align-items:center;
        position:relative;
    }
    .lk-alert.alert-success {
        background-color:palegreen;
    }
    .lk-alert.alert-info {
        background-color:powderblue;
    }
    .lk-alert.alert-warning {
        background-color:#F2F04E;
    }
    .lk-alert.alert-danger {
        background-color:#F03030;
    }
    .lk-alert .remove-alert {
        cursor:pointer;
        width:10px;
        height:10px;
        position:absolute;
        top:5px;
        right:10px;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        opacity: .2;
        font-family: "Helvetica Neue";
    }
</style>
