<div class="overlay" id="{{ overlay_id }}">
    <div class="modal-container">
        <a class="close" href='#' onclick='modal.overlay("{{ overlay_id }}");'>x</a>
        {% if is_template %}
            {{ rendered_template }}
        {% else %}
            <p>{{ rendered_template }}</p>
        {% endif %}
    </div>
</div>
<script type="text/javascript">
	modal.init('{{ trigger_id }}', '{{ overlay_id }}');
	{% if closer_id %}modal.closer('{{ closer_id }}', '{{ overlay_id }}');{% endif %}
</script>
